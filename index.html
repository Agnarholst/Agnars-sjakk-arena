<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess King Piece</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="gameboardrow1">
        <div class="square brown"> </div>
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
    </div>

    <div id="gameboardrow2">
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"> </div>
    </div>

    <div id="gameboardrow3">
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"> </div>
        <div class="square beige"></div>
    </div>

    <div id="gameboardrow4">
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"> </div>
    </div>

    <div id="gameboardrow5">
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
    </div>

    <div id="gameboardrow6">
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"> </div>
    </div>

    <div id="gameboardrow7">
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>
        <div class="square beige"></div>
    </div>

    <div id="gameboardrow8">
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>  
        <div class="square beige"></div>
        <div class="square brown"></div>
    </div>

    <div id="whitepieces">
        <img src="images/KingMedium.png" alt="dark king piece" id="wking" class="chess-piece resize" draggable="true"/>
        <img src="images/WhiteQueen.png" alt="Light Queen Piece" id="wqueen" class="chess-piece2 resize" draggable="true"/> 
        <img src="images/WhiteBishop.png" alt="WhiteQueen" id="wbishop" class="chess-piece3 resize" draggable="true"/> 
        <img src="images/WhiteBishop.png" alt="WhiteQueen" id="wbishopb" class="chess-piece35 resize" draggable="true"/> 
        <img src="images/WhiteKnight.png" alt="WhiteQueen" id="wknight" class="chess-piece4 resize" draggable="true"/> 
        <img src="images/WhiteKnight.png" alt="WhiteQueen" id="wknightb" class="chess-piece45 resize" draggable="true"/> 
        <img src="images/WhiteRook.png" alt="WhiteQueen" id="wrook" class="chess-piece5 resize" draggable="true"/> 
        <img src="images/WhiteRook.png" alt="WhiteQueen" id="wrookb" class="chess-piece55 resize" draggable="true"/> 

        <!-- Pawns -->

        <img src="images/WhitePawn.png" alt="WhiteQueen" id="wpawn" class="chess-piece6 resize" draggable="true"/> 
        <img src="images/WhitePawn.png" alt="WhiteQueen" id="wpawn2" class="chess-piece7 resize" draggable="true"/> 
        <img src="images/WhitePawn.png" alt="WhiteQueen" id="wpawn3" class="chess-piece8 resize" draggable="true"/>

        <img src="images/WhitePawn.png" alt="WhiteQueen" id="wpawn6" class="chess-piece11 resize" draggable="true"/> 
        <img src="images/WhitePawn.png" alt="WhiteQueen" id="wpawn7" class="chess-piece12 resize" draggable="true"/> 
        <img src="images/WhitePawn.png" alt="WhiteQueen" id="wpawn8" class="chess-piece13 resize" draggable="true"/> 

    </div>

    <div id="blackpieces">
        <img src="images/BlackKing.png" alt="Black King" id="bking" class="black-chess-piece resize" draggable="true"/>
        <img src="images/BlackQueen.png" alt="Black Queen" id="bqueen" class="black-chess-piece2 resize" draggable="true"/> 
        <img src="images/BlackBishop.png" alt="Black Bishop" id="bbishop" class="black-chess-piece3 resize" draggable="true"/> 
        <img src="images/BlackBishop.png" alt="Black Bishop B" id="bbishopb" class="black-chess-piece4 resize" draggable="true"/>
        <img src="images/BlackKnight.png" alt="Black Knight" id="bknight" class="black-chess-piece5 resize" draggable="true"/>
        <img src="images/BlackKnight.png" alt="Black Knight B" id="bknightb" class="black-chess-piece6 resize" draggable="true"/>  
        <img src="images/BlackRook.png" alt="Black Rook" id="brook" class="black-chess-piece7 resize" draggable="true"/> 
        <img src="images/BlackRook.png" alt="Black Rook B" id="brookb" class="black-chess-piece8 resize" draggable="true"/> 

        <!-- Pawns -->
        <img src="images/BlackPawn.png" alt="Black Pawn 1" id="bpawn" class="black-chess-piece9 resize" draggable="true"/> 
        <img src="images/BlackPawn.png" alt="Black Pawn 2" id="bpawn2" class="black-chess-piece10 resize" draggable="true"/> 
        <img src="images/BlackPawn.png" alt="Black Pawn 3" id="bpawn3" class="black-chess-piece11 resize" draggable="true"/> 
        <img src="images/BlackPawn.png" alt="Black Pawn 4" id="bpawn4" class="black-chess-piece12 resize" draggable="true"/> 
        <img src="images/BlackPawn.png" alt="Black Pawn 5" id="bpawn5" class="black-chess-piece13 resize" draggable="true"/> 
        <img src="images/BlackPawn.png" alt="Black Pawn 6" id="bpawn6" class="black-chess-piece14 resize" draggable="true"/> 
        <img src="images/BlackPawn.png" alt="Black Pawn 7" id="bpawn7" class="black-chess-piece15 resize" draggable="true"/> 
        <img src="images/BlackPawn.png" alt="Black Pawn 8" id="bpawn8" class="black-chess-piece16 resize" draggable="true"/>

    <p id="info"></p>

<script src="main.js"></script>

</html>
